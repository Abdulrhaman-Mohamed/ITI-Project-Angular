<div class=" ms-4 pt-5 px-lg-5 px-1" style="border-top-left-radius: 30px">

    <div class="row">

        <div class="col-md-8">
            <!-- left part upper section -->
            <div class="d-flex justify-content-sm-between gap-4 justify-content-center flex-wrap">
                <div>
                    <h1>Hi <span class="second-text-color fw-bolder">{{loggedUser.firstname}}</span></h1>
                </div>

                <div class="d-flex justify-content-center gap-4 mb-4">
                    <div class="main-color  rounded-4 d-flex flex-column py-3 px-5 gap-3 align-items-center">
                        <p class="m-0 fs-1"><fa-icon [icon]="faNewspaper"></fa-icon></p>
                        <p class="m-0">Blogs</p>
                        <p class="fs-4 fw-bolder m-0">{{getPostsCount()}}</p>
                    </div>
                    <div class="main-color  rounded-4 d-flex flex-column py-3 px-5 gap-3 align-items-center">
                        <p class="m-0 fs-1"><fa-icon [icon]="faUsers"></fa-icon></p>
                        <p class="m-0">Users</p>
                        <p class="fs-4 fw-bolder m-0">{{getUsersCount()}}</p>
                    </div>
                </div>

            </div>

            <!-- posts list -->
            <div class="">
                <!-- posts upper part -->
                <div
                    class="d-flex align-items-center align-items-center justify-content-around main-color  rounded-top-4 p-3">
                    <h2 class="h2">Latest Blogs</h2>
                    <p class="px-2 py-1 m-0"><fa-icon (click)="changingOrderPost()"
                            [icon]="AngleDoubleIconPost"></fa-icon>
                    </p>
                </div>

                <!-- posts lower part -->
                <div class="main-color posts-container d-flex gap-3 px-4 pt-2 mt-2 rounded-bottom-4"
                    style="height: 200px; overflow-x: auto;">
                    @for(post of posts ; track post.id){

                    <a [routerLink]="_GoToService.page.DashAdminBlogs + post._id"
                        style="min-width: fit-content; min-height: fit-content;"
                        class=" third-color rounded-2 my-2 py-3 px-3 d-flex flex-column text-center justify-content-around">
                        <div class="h5 fw-bolder">{{post.title}}</div>
                        <div>{{post.category}}</div>
                    </a>

                    }
                </div>
            </div>
        </div>

        <!-- users list -->
        <div class="col-md-4 d-none d-md-block">
            <div class="">
                <!-- users-upper-part -->
                <div class="d-flex align-items-center justify-content-around main-color  rounded-top-4 p-3">
                    <h2 class="h2">Latest Users</h2>
                    <p class="px-2 py-1 m-0"><fa-icon (click)="changingOrderUser()"
                            [icon]="AngleDoubleIconUser"></fa-icon>
                    </p>
                </div>

                <!-- users-lower-part -->
                <div style="max-height: 60vh; overflow-y: auto;"
                    class="main-color user-container  px-3 pb-4 pt-2 mt-2 rounded-bottom-4">
                    @for(user of users ; track user._id){
                    <a [routerLink]="_GoToService.page.DashAdminUserProfile + user._id"
                        class=" third-color rounded-2 my-2 p-3 d-flex align-items-center flex-column flex-lg-row justify-content-around">
                        <div class="h6 fw-bolder">{{user.firstname }}</div>
                        <div>{{user.role}}</div>
                    </a>

                    }
                </div>
            </div>
        </div>

    </div>


</div>
