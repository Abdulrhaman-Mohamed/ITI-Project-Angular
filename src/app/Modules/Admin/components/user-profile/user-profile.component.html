<div class="container maxHeight mx-auto">
    <section class="md:flex md:space-x-4">
        <div id="left" class="md:w-1/3 p-6">

            <div class="flex items-center space-x-4 mb-6">
                <!-- #region -->
                <!-- Profile Image -->
                <div class="w-24 h-24 bg-white rounded-full overflow-hidden border-4 border-[var(--primary-color)]">
                    <img class="w-full h-full object-cover"
                        src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
                        alt="Your Image">
                </div>
                <!-- Profile Text -->
                <div>
                    <h2 class="text-lg font-bold">{{user.firstname+user.lastname}}</h2>
                    <!-- <p class="text-sm text-gray-600">{{user?.occupation}}</p> -->
                    <!-- <p class="text-sm text-gray-600">{{user?.location}}</p> -->
                </div>
                <!-- #endregion -->
            </div>

            <div class="mb-6">
                <!-- #region -->
                <h3 class="text-lg font-semibold">Bio</h3>
                <!-- <p class="text-gray-600">{{user?.bio}}</p> -->
                <!-- #endregion -->
            </div>
            <!-- Personal Information -->
            <div class="mt-6">
                <!-- #region -->
                <div class="mb-3 w-fit">
                    <h3 class="text-lg font-semibold">Personal Information</h3>
                    <div class="h-[2px] bg-[var(--primary-color)] mx-auto rounded-full"></div>
                </div>
                <div class="space-y-3">
                    <div>
                        <span class="text-gray-700 mr-2">Username:</span>
                        <p class="text-gray-800 font-medium">{{user?.firstname+user.lastname}}</p>
                    </div>
                    <div>
                        <span class="text-gray-700 mr-2">Email:</span>
                        <!-- <p class="text-gray-800 font-medium">{{user?.email}}</p> -->
                    </div>
                    <div>
                        <span class="text-gray-700 mr-2">Phone:</span>
                        <!-- <p class="text-gray-800 font-medium">{{user?.phone}}</p> -->
                    </div>
                    <div>
                        <span class="text-gray-700 mr-2">Age:</span>
                        <!-- <p class="text-gray-800 font-medium">{{user?.age}}</p> -->
                    </div>

                    <!-- <button [routerLink]="_GoToService.page.DashAdminEditUserProfile + user._id"
                        routerLinkActive="text-white" [routerLinkActiveOptions]="{exact:true}" label="Submit"
                        icon="pi pi-check"
                        class="mx-auto block border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-8 py-2 rounded-full shadow-md hover:bg-[var(--primary-color)] hover:text-white focus:outline-none">
                        Edit <i class="pi pi-user-edit ms-3"></i>
                    </button> -->


                </div>
                <!-- #endregion -->
            </div>

        </div>
        <div id="right" class="md:w-2/3 p-6 space-y-4 overflow-hidden vh-100">

            <div class="flex items-center justify-between">
                <div class="flex-grow">
                    <input class="focus:outline-none px-4 py-2 rounded-full border-2" placeholder="Search title"
                        type="text" name="" id="">
                    <i class="pi pi-search text-white bg-[var(--primary-color)] p-2 ml-3 rounded-full"></i>
                </div>

                <button class="text-[var(--text-color-secondary)]">
                    <i class="pi pi-filter-fill me-2"></i> <span
                        class="text-[var(--text-color-secondary)] font-medium">Filter</span>
                </button>
            </div>

            <div class=" overflow-y-auto h-100 pb-10">
                <div class="table-responsive table-container">
                    <table class="table">
                        <thead class="fixed-header">
                            <tr class="font-medium text-[var(--text-color)] leading-4">
                                <th>Publisher</th>
                                <th>Title</th>
                                <th class="text-center">Category</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="space-y-4">
                            <br />
                            <!-- @for(post of (filteredPosts);
                                    track
                                    post._id){ -->
                            <tr>
                                <td class=" rounded-start-pill ps-4 py-3 post__router"
                                    [routerLink]="_GoToService.page.DashAdminBlogsDetails">
                                    post.title

                                </td>

                                <td class="text-center">
                                    <p-tag class="p-2" [severity]="getSeverity('Historical')" [rounded]="true">
                                        post category
                                    </p-tag>
                                </td>

                                <td class="rounded-end-pill pe-4 text-center">
                                    <div class="d-flex justify-content-center">
                                        <a [routerLink]="_GoToService.page.DashAdminEditBlog"
                                            class="btn btn-outline-primary mb-0 mx-2"><i
                                                class="fa-solid fa-pen-to-square"></i></a>
                                        <button type="button" (click)="deletePost('dfs')" class="btn btn-danger"><i
                                                class="fa-solid fa-trash-can"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <br />
                            <!-- } -->
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </section>
</div>
